<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome to LinguaBridge </title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">

    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="Styles/style.css">

</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="text-input">
            <textarea class="form-text" placeholder="Enter text"></textarea>
            <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
        </div>
        <ul class="controls">
            <li class="row from">
                <div class="icons">
                    <i class="bi bi-volume-up"></i>
                    <i class="bi bi-clipboard-check"></i>
                </div>
                <select>
                    <option value="en-US">English</option>
                    <option value="en-IN">Hindi</option>
                    <option value="en-NP">Nepali</option>
                </select>
            </li>
            <li class="exchange"><i class="bi bi-arrow-left-right"></i></li>
            <li class="row to">
                <select>
                    <option value="en-IN">Hindi</option>
                    <option value="en-NP">Nepali</option>
                    <option value="en-US">English</option>
                </select>
                <div class="icons">
                    <i class="bi bi-volume-up"></i>
                    <i class="bi bi-clipboard-check"></i>
                </div>
            </li>
        </ul>
    </div>
    <button>Translate Text</button>
</div>
<script src="js/script.js"></script>
<script src="js/countries.js"></script>
</body>
</html>
