<!DOCTYPE html>
<html lang="en">
<head>
    <title>Language Translator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container" id="container">
    <div class="wrapper">
        <div class="text-input">
            <textarea class="from-text" placeholder="Enter text"></textarea>
            <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
        </div>
        <ul class="controls">
            <li class="row from">
                <div class="icons">
                    <i id="from-icon" class="bi bi-volume-up speak-from"></i>
                    <i id="copy-from-icon" class="bi bi-clipboard-check copy-from"></i>
                </div>
                <select class="from-language"></select>
            </li>
            <li class="exchange"><i class="bi bi-arrow-left-right"></i></li>
            <li class="row to">
                <select class="to-language"></select>
                <div class="icons">
                    <i id="to-icon" class="bi bi-volume-up speak-to"></i>
                    <i id="copy-to-icon" class="bi bi-clipboard-check copy-to"></i>
                </div>
            </li>
        </ul>
        <div class="voice-controls">
            <button id="startRecording">Start Recording</button>
            <button id="stopRecording">Stop Recording</button>
            <button id="playTranslation">Play Translation</button>
        </div>
    </div>
    <button id="translate-btn">Translate Text</button>
</div>

<!-- Sidebar for continent selection -->
<div class="sidebar">
    <button onclick="openContinentSidebar('North America')">North America</button>
    <button onclick="openContinentSidebar('South America')">South America</button>
    <button onclick="openContinentSidebar('Europe')">Europe</button>
    <button onclick="openContinentSidebar('Asia')">Asia</button>
    <button onclick="openContinentSidebar('Africa')">Africa</button>
    <button onclick="openContinentSidebar('Australia')">Australia</button>
</div>

<!-- Continent Sidebar -->
<div class="sidebarl" id="continentSidebar">
    <a href="javascript:void(0)" onclick="closeContinentSidebar()">Close</a>
    <div class="sidebar-content" id="continentSidebarContent">
        <!-- Content for continent sidebar will be dynamically populated -->
    </div>
</div>

<script src="js/countries.js"></script>
<script src="js/script.js"></script>
</body>
</html>
