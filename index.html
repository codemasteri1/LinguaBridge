<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LinguaBrigde</title>
    <link rel="stylesheet" href="href://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./Styles/style.css">
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
    <div class="container">
        <div class="wrapper">       
            
        <div class="text-input">
        <textarea class="form text" placeholder="Enter Text"></textarea>
        <textarea class="to-text" placeholder="Translation" readonly disabled></textarea></div>
        <ul class="controls">
            <li class="row form">
                <div class="icons">
                <i class="bi bi-volume-up"></i>
                <i class="bi bi-copy"></i>
            </div>
            <select>
                <option value="en-us">English</option>
                <option value="hi-IN">Hindi</option>
                <option value="ne-NP">Nepali</option>
            </select>
        </li>
        <i class="bi bi-exchange-alt"></i>
        <li class="row to">
            <select>
                <option value="hi-IN">Hindi</option>
                <option value="ne-NP">Nepali</option>
                <option value="en-us">English</option>
            </select>
            <div class="icons">
                <i class="bi bi-volume-up"></i>
                <i class="bi bi-copy"></i>
            </li>
            </ul>
            
        </div>
        <button>Translate Text</button> 

    </div>
    <script src="./js/script.js"></script>
    <script src="./js/countries.js"></script>
    

   
</body>
</html>
